<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <ul>
        {% for books in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
            <img src="{{ book.image.url }}" alt="">
            <p>{{ book.created_date }}</p>
            <p>{{ book.updated_date }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
